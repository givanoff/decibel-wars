<div class="flex-container" fxLayoutAlign="center">
    <md-input-container>
        <input md-input placeholder="Search" [(ngModel)]="searchText" (keyup)="onKey()">
    </md-input-container>
    <button md-mini-fab md-light (click)="onSearchClicked()">
        <md-icon>search</md-icon>
    </button>
</div>
<div class="flex-container" fxLayoutAlign="center center" fxLayout="column">
  <app-song-card [song]=song class="flex-item" *ngFor="let song of songs">
  </app-song-card>
</div>
